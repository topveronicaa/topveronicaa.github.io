

<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
<style>
table.hea {
height: 50px;
background-color: antiquewhite;
}
th.hea { 
width: 250px;
text-align: center;
vertical-align: center;
font-family: "Anton";
letter-spacing: 0.2em;
}
a:link,
a:visited {
color: black;
text-decoration: none;
font-weight: light;
}
</style>

</head>
<body>

<center><table class="hea">
<tr>
{% for page in site.pages %} {% if page.title %}
<th class="hea"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></th>
{% endif %} {% endfor %}
</tr>
</table>
</center>

</body>
</html>
