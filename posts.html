<head>
<title>Posts</title>
<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
<style>
h2.post {
font-family: 'Bree Serif', serif;
letter-spacing: 0.1em;
margin-left: 120px;
margin-top: 35px;
font-size: 30px;
}
div.posts {
margin-left: 120px;
margin-right: 120px;
}
h3.posts {
font-family: 'Bree Serif', serif;
letter-spacing: 0.1em;
font-size: 20px;
}
</style>
</head>
<body>

<h2 class = "post">Posts</h2>
<center><div class = "posts">
{% for post in site.posts %}
		<time>{{ post.date | date: "%b %-d, %Y" }}</time>
		<h3 class = "posts"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
{% endfor %}
	</div></center>

</body>
